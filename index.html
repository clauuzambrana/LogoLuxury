<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo - Circular Luxury Closet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <img src="logo.png" alt="Logo" class="logo" />
          <div class="logo-text">
            <span class="logo-title">LOGO</span>
            <span class="logo-subtitle">CIRCULAR<br />LUXURY<br />CLOSET</span>
          </div>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Descubre el fururo del lujo.</h1>
        </div>
      </section>

      <section class="products">
        <div class="container">
          <div class="product-grid">
            <div class="product-card">
              <div class="product-image">
                <img src="FendiBaguette.jpg" alt="Coleccion Fendi" />
              </div>
              <h3>Fendi Bags</h3>
              <button class="btn">Show collection</button>
            </div>

            <div class="product-card">
              <div class="product-image">
                <img src="ManoloBahnik.jpg" alt="ManoloBahnik Shoes" />
              </div>
              <h3>Kitten Heels</h3>
              <button class="btn">Show collection</button>
            </div>

            <div class="product-card">
              <div class="product-image">
                <img src="Accesories.jpg" alt="Luxury Accesories" />
              </div>
              <h3>Accesories</h3>
              <button class="btn">Show collection</button>
            </div>
          </div>
        </div>
      </section>

      <section class="trust-section">
        <div class="container">
          <div class="trust-content">
            <h2 class="trust-title">
              used here,<br />
              used there<br />
              used everywhere
            </h2>
            <div class="business-logos">
              <span>Espa√±a</span>
              <span>Italia</span>
              <span>Francia</span>
              <span>Reino Unido</span>
              <span>Alemania</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; copyright 2025</p>
        <p class="footer-brand">Claudia Zambrana</p>
      </div>
    </footer>
  </body>
</html>
